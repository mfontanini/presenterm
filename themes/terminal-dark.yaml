default:
  margin:
    percent: 8
  colors:
    foreground: null
    background: null 

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: yellow
  bold: true

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: base16-eighties.dark
  padding:
    horizontal: 2
    vertical: 1

execution_output:
  colors:
    background: grey
  status:
    running:
      foreground: "blue"
    success:
      foreground: "green"
    failure:
      foreground: "red"

inline_code:
  colors:
    foreground: green

intro_slide:
  title:
    alignment: center
    colors:
      foreground: green
  subtitle:
    alignment: center
    colors:
      foreground: blue
  author:
    alignment: center
    colors:
      foreground: white
    positioning: page_bottom

headings:
  h1:
    prefix: "██"
    colors:
      foreground: cyan
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: magenta
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: red
  h4:
    prefix: "░░░░░"
    colors:
      foreground: blue
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: blue
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: blue

block_quote:
  prefix: "▍ "
  colors:
    foreground: white
    background: black
    prefix: yellow

typst:
  colors:
    foreground: "f0f0f0"
    background: "292e42"

footer: 
  style: progress_bar
  colors:
    foreground: blue

modals:
  selection_colors:
    foreground: yellow

mermaid:
  background: transparent
  theme: dark
