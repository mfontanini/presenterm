  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "4a4e69"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "4a4e69"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "4a4e69"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "4a4e69"

