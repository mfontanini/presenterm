default:
  margin:
    percent: 8
  colors:
    foreground: "212529"
    background: "f8f9fa"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "f77f00"
  bold: true

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: GitHub
  padding:
    horizontal: 2
    vertical: 1

execution_output:
  colors:
    foreground: "212529"
    background: "e9ecef"
  status:
    running:
      foreground: "457b9d"
    success:
      foreground: "52b788"
    failure:
      foreground: "f07167"

inline_code:
  colors:
    foreground: "f07167"
    background: "f5cac3"

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "52b788"
  subtitle:
    alignment: center
    colors:
      foreground: "8e9aaf"
  author:
    alignment: center
    colors:
      foreground: "4a4e69"
    positioning: page_bottom

headings:
  h1:
    prefix: "██"
    colors:
