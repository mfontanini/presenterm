default:
  alignment: left
  margin:
    percent: 8
  colors:
    foreground: "rgb_(230,230,230)"
    background: "rgb_(4,3,18)"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "rgb_(238,147,34)"

code:
  alignment: center
  minimum_size: 50
  theme_name: base16-eighties.dark
  padding:
    horizontal: 2
    vertical: 1

inline_code:
  colors:
    foreground: "rgb_(4,222,32)"
    background: "rgb_(69,80,69)"

table:
  alignment: center

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "rgb_(180,204,255)"
  subtitle:
    alignment: center
    colors:
      foreground: "rgb_(165,215,232)"
  author:
    alignment: center
    colors:
      foreground: "rgb_(182,234,218)"
    positioning: page_bottom

headings:
  h1:
    prefix: "██"
    colors:
      foreground: "rgb_(48,133,195)"
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: "rgb_(168,223,142)"
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "rgb_(247,140,162)"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "rgb_(210,210,210)"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "rgb_(210,210,210)"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "rgb_(210,210,210)"

block_quote:
  prefix: "▍ "
  colors:
    foreground: "rgb_(240,240,240)"
    background: "rgb_(41,46,66)"

footer: 
  style: progress_bar
  colors:
    foreground: "rgb_(122,162,247)"

