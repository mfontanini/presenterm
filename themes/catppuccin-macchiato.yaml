    sky: "91d7e3"
    sapphire: "7dc4e4"
    blue: "8aadf4"
    lavender: "b7bdf8"
    text: "cad3f5"
    subtext1: "b8c0e0"
    subtext0: "a5adcb"
    overlay2: "939ab7"
