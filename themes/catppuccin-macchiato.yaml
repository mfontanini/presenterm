---
default:
  margin:
    percent: 8
  colors:
    foreground: palette:text
    background: palette:base

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: palette:yellow
  bold: true
  font_size: 2

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: base16-eighties.dark
  padding:
    horizontal: 2
    vertical: 1

execution_output:
  colors:
    foreground: palette:text
    background: palette:surface0
  status:
    running:
      foreground: palette:sky
    success:
      foreground: palette:green
    failure:
      foreground: palette:red
    not_started:
      foreground: palette:yellow
  padding:
    horizontal: 2
    vertical: 1

inline_code:
  colors:
    foreground: palette:green

intro_slide:
  title:
    alignment: center
    colors:
      foreground: palette:green
    font_size: 2
  subtitle:
    alignment: center
    colors:
      foreground: palette:sapphire
  event:
    alignment: center
    colors:
      foreground: palette:green
  location:
    alignment: center
    colors:
      foreground: palette:sapphire
  date:
    alignment: center
    colors:
      foreground: palette:yellow
  author:
    alignment: center
    colors:
      foreground: palette:subtext1
    positioning: page_bottom
  footer: false

headings:
  h1:
    prefix: "██"
    colors:
      foreground: palette:teal
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: palette:mauve
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: palette:blue
  h4:
    prefix: "░░░░░"
    colors:
      foreground: palette:red
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: palette:green
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: palette:peach

block_quote:
  prefix: "▍ "
  colors:
    foreground: palette:text
    background: palette:surface0
    prefix: palette:yellow

alert:
  prefix: "▍ "
  base_colors:
    foreground: palette:text
    background: palette:surface0
  styles:
    note:
      color: palette:blue
    tip:
      color: palette:green
    important:
      color: palette:mauve
    warning:
      color: palette:peach
    caution:
      color: palette:red

typst:
  colors:
    foreground: palette:text
    background: palette:surface0

footer:
  style: template
  right: "{current_slide} / {total_slides}"

modals:
  selection_colors:
    foreground: palette:sapphire

mermaid:
  background: transparent
  theme: dark

d2:
  theme: 200

palette:
  colors:
    rosewater: "f4dbd6"
    flamingo: "f0c6c6"
    pink: "f5bde6"
    mauve: "c6a0f6"
    red: "ed8796"
    maroon: "ee99a0"
    peach: "f5a97f"
