default:
  margin:
    percent: 8
  colors:
    foreground: "cad3f5"
    background: "24273a"

slide_title:
  alignment: center
  padding_bottom: 1
  padding_top: 1
  colors:
    foreground: "eed49f"
  bold: true

code:
  alignment: center
  minimum_size: 50
  minimum_margin:
    percent: 8
  theme_name: base16-eighties.dark
  padding:
    horizontal: 2
    vertical: 1

execution_output:
  colors:
    foreground: "cad3f5"
    background: "363a4f"
  status:
    running:
      foreground: "91d7e3"
    success:
      foreground: "a6da95"
    failure:
      foreground: "ed8796"

inline_code:
  colors:
    foreground: "a6da95"

intro_slide:
  title:
    alignment: center
    colors:
      foreground: "a6da95"
  subtitle:
    alignment: center
    colors:
      foreground: "7dc4e4"
  author:
    alignment: center
    colors:
      foreground: "b8c0e0"
    positioning: page_bottom

headings:
  h1:
    prefix: "██"
    colors:
      foreground: "8bd5ca"
  h2:
    prefix: "▓▓▓"
    colors:
      foreground: "c6a0f6"
  h3:
    prefix: "▒▒▒▒"
    colors:
      foreground: "8aadf4"
  h4:
    prefix: "░░░░░"
    colors:
      foreground: "ed8796"
  h5:
    prefix: "░░░░░░"
    colors:
      foreground: "a6da95"
  h6:
    prefix: "░░░░░░░"
    colors:
      foreground: "f5a97f"

block_quote:
  prefix: "▍ "
  colors:
    foreground: "cad3f5"
    background: "363a4f"
    prefix: "eed49f"

typst:
  colors:
    foreground: "cad3f5"
    background: "363a4f"

footer:
  style: progress_bar
  colors:
    background: "8aadf4"

modals:
  selection_colors:
    foreground: "7dc4e4"
