  hidden_line_prefix: "/// "
csharp:
  filename: snippet.cs
  commands:
    - ["dotnet-script", "$pwd/snippet.cs"]
  hidden_line_prefix: "/// "
fsharp:
  filename: snippet.fsx
  commands:
    - ["dotnet", "fsi", "$pwd/snippet.fsx"]
  hidden_line_prefix: "/// "
