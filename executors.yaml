---
bash:
  filename: script.sh
  commands:
    - ["bash", "$pwd/script.sh"]
  hidden_line_prefix: "/// "
c++:
  filename: snippet.cpp
  commands:
    - [
        "g++",
        "-std=c++20",
        "-fdiagnostics-color=always",
        "$pwd/snippet.cpp",
        "-o",
        "$pwd/snippet",
      ]
    - ["$pwd/snippet"]
  hidden_line_prefix: "/// "
c:
  filename: snippet.c
  commands:
    - [
        "gcc",
        "$pwd/snippet.c",
        "-fdiagnostics-color=always",
        "-o",
        "$pwd/snippet",
      ]
    - ["$pwd/snippet"]
  hidden_line_prefix: "/// "
elixir:
  filename: snippet.exs
  commands:
    - ["elixir", "$pwd/snippet.exs"]
  hidden_line_prefix: "## "
fish:
  filename: script.fish
  commands:
    - ["fish", "$pwd/script.fish"]
  hidden_line_prefix: "/// "
go:
  filename: snippet.go
  environment:
    GO11MODULE: off
  commands:
    - ["go", "run", "$pwd/snippet.go"]
  hidden_line_prefix: "/// "
haskell:
  filename: snippet.hs
  commands:
    - ["runhaskell", "-w", "$pwd/snippet.hs"]
java:
  filename: Snippet.java
  commands:
    - ["java", "$pwd/Snippet.java"]
  hidden_line_prefix: "/// "
js:
  filename: snippet.js
  environment:
    FORCE_COLOR: "true"
  commands:
    - ["node", "$pwd/snippet.js"]
  hidden_line_prefix: "/// "
  alternative:
    deno:
      filename: "snippet.js"
      environment:
        FORCE_COLOR: "true"
      commands:
        - ["deno", "run", "-A", "$pwd/snippet.js"]
    bun:
      filename: "snippet.js"
      environment:
        FORCE_COLOR: "true"
      commands:
        - ["bun", "run", "$pwd/snippet.js"]
jsx:
  filename: snippet.jsx
  environment:
    FORCE_COLOR: "true"
  commands:
    - ["node", "$pwd/snippet.jsx"]
  hidden_line_prefix: "/// "
  alternative:
    deno:
      filename: "snippet.jsx"
      environment:
        FORCE_COLOR: "true"
      commands:
        - ["deno", "run", "-A", "$pwd/snippet.jsx"]
    bun:
      filename: "snippet.jsx"
      environment:
        FORCE_COLOR: "true"
      commands:
        - ["bun", "run", "$pwd/snippet.jsx"]
ts:
  filename: snippet.ts
  environment:
    FORCE_COLOR: "true"
  commands:
    - ["node", "$pwd/snippet.ts"]
  hidden_line_prefix: "/// "
  alternative:
    deno:
      filename: "snippet.ts"
      environment:
        FORCE_COLOR: "true"
      commands:
        - ["deno", "run", "-A", "$pwd/snippet.ts"]
    bun:
      filename: "snippet.ts"
      environment:
        FORCE_COLOR: "true"
      commands:
        - ["bun", "run", "$pwd/snippet.ts"]
tsx:
  filename: snippet.tsx
  environment:
    FORCE_COLOR: "true"
  commands:
    - ["node", "$pwd/snippet.tsx"]
  hidden_line_prefix: "/// "
  alternative:
    deno:
      filename: "snippet.tsx"
      environment:
        FORCE_COLOR: "true"
      commands:
        - ["deno", "run", "-A", "$pwd/snippet.tsx"]
    bun:
      filename: "snippet.tsx"
      environment:
        FORCE_COLOR: "true"
      commands:
        - ["bun", "run", "$pwd/snippet.tsx"]
julia:
  filename: snippet.jl
  commands:
    - ["julia", "$pwd/snippet.jl"]
  hidden_line_prefix: "/// "
jsonnet:
  filename: snippet.jsonnet
  commands:
    - ["jsonnet", "$pwd/snippet.jsonnet"]
  hidden_line_prefix: "## "
kotlin:
  filename: snippet.kts
  commands:
    - ["kotlinc", "-script", "$pwd/snippet.kts"]
  hidden_line_prefix: "/// "
lua:
  filename: snippet.lua
  commands:
    - ["lua", "$pwd/snippet.lua"]
nushell:
  filename: snippet.nu
  commands:
    - ["nu", "$pwd/snippet.nu"]
perl:
  filename: snippet.pl
  commands:
    - ["perl", "$pwd/snippet.pl"]
php:
  filename: snippet.php
  commands:
    - ["php", "-f", "$pwd/snippet.php"]
  hidden_line_prefix: "/// "
python:
  filename: snippet.py
  commands:
    - ["python", "-u", "$pwd/snippet.py"]
  hidden_line_prefix: "/// "
  alternative:
    uv:
      filename: "snippet.py"
      commands:
        - ["uv", "run", "--script", "-q", "$pwd/snippet.py"]
r:
  filename: snippet.R
  commands:
    - ["Rscript", "$pwd/snippet.R"]
ruby:
  filename: snippet.rb
  commands:
    - ["ruby", "$pwd/snippet.rb"]
rust-script:
  filename: snippet.rs
  environment:
    CARGO_TERM_COLOR: "always"
  commands:
    - ["rust-script", "--debug", "$pwd/snippet.rs"]
  hidden_line_prefix: "# "
rust:
  filename: snippet.rs
  commands:
    - [
        "rustc",
        "--crate-name",
        "presenterm_snippet",
        "$pwd/snippet.rs",
        "-o",
        "$pwd/snippet",
        "--color",
        "always",
      ]
    - ["$pwd/snippet"]
  hidden_line_prefix: "# "
  alternative:
    rust-script:
      filename: snippet.rs
      environment:
        CARGO_TERM_COLOR: "always"
      commands:
        - ["rust-script", "--debug", "$pwd/snippet.rs"]
    rust-script-pedantic:
      filename: snippet.rs
      environment:
        RUSTFLAGS: "--deny warnings"
        CARGO_TERM_COLOR: "always"
      commands:
        - ["rust-script", "--debug", "$pwd/snippet.rs"]
sh:
  filename: script.sh
  commands:
    - ["sh", "$pwd/script.sh"]
  hidden_line_prefix: "/// "
zsh:
  filename: script.sh
  commands:
    - ["zsh", "$pwd/script.sh"]
  hidden_line_prefix: "/// "
pwsh:
  filename: script.ps1
  commands:
